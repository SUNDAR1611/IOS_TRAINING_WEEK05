<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
        <meta name = "viewport" content = "width=device-width,initial-scale= 0.8">
    <title>Contact Form</title>
    <style>
        *{
            margin-bottom: 20px;
            margin-top: 20px;
            
        }
        body { font-family: Arial; margin: 20px; }
        h2 { text-align: center; }
        input, textarea {
            width: 89%; padding: 10px; margin-top: 16px;
            border: 2px solid #ccc; border-radius: 5px;
        }
        button {
            margin-top: 10px; padding: 10px; width: 50%;display: block;        
            margin-left: auto;
            margin-right: auto;
            background-color: #28a745; border: none; color: white;
            border-radius: 5px; cursor: pointer;
        }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <h2>Contact Us</h2>
    <form onsubmit="sendDataToSwift(); return false;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" rows="4" placeholder="Your message..."></textarea>

        <button type="submit">Submit</button>
    </form>

    <script>
        function sendDataToSwift() {
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let message = document.getElementById('message').value;

            let formData = { name: name, email: email, message: message };

            window.webkit.messageHandlers.contactForm.postMessage(formData);
        }
    </script>
</body>
</html>
